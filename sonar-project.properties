sonar.projectKey=geoprofs_geoprofs
sonar.organization=geoprofs

# Source and test files configuration
sonar.sources=front-end/src,back-end
sonar.tests=front-end/src

# Test configuration for front-end
sonar.test.inclusions=front-end/src/**/*.test.tsx,front-end/src/**/*.test.ts
sonar.javascript.lcov.reportPaths=front-end/coverage/lcov.info

# Exclude test files from source analysis
sonar.exclusions=front-end/src/**/*.test.tsx,front-end/src/**/*.test.ts,front-end/src/types/**/*

# Coverage exclusions
sonar.coverage.exclusions=front-end/src/**/*.test.tsx,front-end/jest.config.js,front-end/jest.setup.js,front-end/next.config.js,front-end/tailwind.config.ts,back-end/**/*

# Encoding
sonar.sourceEncoding=UTF-8