name: Test and run SonarCloud Analysis

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test-front-end:
    name: Test front-end
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: front-end/package-lock.json

      - run: cd front-end && npm ci

      - run: cd front-end && npm test -- --coverage

      - uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: front-end/coverage

  sonar:
    needs: [test-front-end]
    if: always()
    name: SonarQube front-end
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: coverage
          path: front-end/coverage

      - name: SonarQube Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_HOST_URL }}
